<!-- Button trigger modal -->
<button style="margin-left: 15%; margin-top: 5vh; background-color: white; color: black;" type="button" class="btn btn-primary rounded-circle border border-gray shadow-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  +
</button>

<!-- Modal-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar elemento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" [(ngModel)]="cNombre" placeholder="">
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="" [(ngModel)]="cCodigo" placeholder="">
          <label for="floatingInput">Codigo</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Understood</button>-->
        <input type="submit" class="btn btn-primary" value="Agregar" (click)="registTabla()">
      </div>
    </div>
  </div>
</div>



<div class="d-flex justify-content-center align-items-center" style="height: 25vh; margin-top: 20vh">
<div class="box" style="width: 80%;">
  <table class="table table-hover w-100 border shadow">
    <thead class="thead-dark">
    <tr>
      <th class="text-center" scope="col">Codigo</th>
      <th class="text-center" scope="col">Nombre</th>
      <th class="text-center" scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tabla of tablas | paginate: { itemsPerPage: 5, currentPage: p }  let i = index" >
      <th class="text-center" scope="row">{{tabla.id}}</th>
      <td class="text-center" >{{ tabla.nombre}}</td>
      <td class="text-center">
        <a [routerLink]="['/actualiza', tabla.id]" [queryParams]="{action:'1'}">
        <img src="/pencil.png" style="width: 25px; height: 25px;">
      </a>
        <swal
          #deleteSwal
          title="¿Borrar {{ tabla.nombre }}?"
          text="Si lo elimina no se podrá recuperar"
          icon="question"
          [showCancelButton]="true"
          [focusCancel]="true"
          (confirm)="delete(tabla.id)">
        </swal>
        <a  [swal]="deleteSwal">
          <img src="/trash.png" style="width: 25px; height: 25px; margin-left: 10px;">
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls class="d-flex justify-content-center align-items-center"  (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>

</div>
